                    <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                </div>
                
                <div class="from-area">

                    <form id="loginForm" name="loginForm" class action="" method="">
                        <div class="row">
                        <div class="col-sm-12">
                        <div class="mb-3">
                        <label class="required">Email Address</label>
                        <input name="formEmail" class="form-control" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="" required>
                        </div>
                        </div>
                        </div>
                        <div class="col-sm-12">
                        <div class="mb-3">
                        <label class="required">Password</label>
                        <input name="formPassword" class="form-control" type="password" placeholder="" required>
                        </div>
                        </div>

                        <div class="mb-5 mt-4">
                        <button type="submit" class="theme-btn btn-style-one w-100" data-loading-text="Please wait..."><span class="btn-title">Login</span></button>
                        </div>
                    </form>
                    <label class="d-block">Donâ€™t have an account? <a href="#" class="color1">Register here</a></label>

</section>
