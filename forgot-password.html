<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forgot Password | Locked In Focusing Product</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="page-wrapper overflow-hidden">

<div class="preloader"></div>

<section class="login-area">
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-lg-6">
                <div class="loginAreaLeft">
                    <div class="logo-area">
                        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                    </div>
                    
                    <div class="from-area">
                        <h3 class="mb-4">Change Password</h3>
                        <form id="forgotPasswordForm" name="forgotPasswordForm" class action="" method="">
                            <div class="row">
                            <div class="col-sm-12">
                            <div class="mb-3">
                            <label class="required">Registerd Email</label>
                            <input name="userEmail" class="form-control" type="email" id="regUserEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="" required>
                            </div>
                            </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="mb-3">
                                <label class="required">New Password</label>
                                <div class="position-relative">
                                <input name="userPassword" class="form-control passwordInput" type="password" id="newPassword" placeholder="" required>
                                <span class="togglePassword"><i class="far fa-eye"></i></span>
                                </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="mb-3">
                                <label class="required">Confirm Password</label>
                                <div class="position-relative">
                                <input name="userPassword" class="form-control" type="password" id="confirmNewPassword" placeholder="" required>
                                
                                </div>
                                </div>
                            </div>
                            

                            <div class="mb-5 mt-4">
                            <button type="submit" class="theme-btn btn-style-one w-100"><span class="btn-title">Login</span></button>
                            </div>
                        </form>
                        <label class="d-block">Donâ€™t have an account? <a href="register.html" class="color1">Register here</a></label>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-flex">
                <div class="auth-bg position-relative">
                    <div class="overlayContent">
                        <h2 class="text-white">Fitness Feels Better With a Smile.</h2>
                    </div>
                    <img src="images/background/auth-page-bg.jpg" class="w-100 h-100 object-cover">
                </div>
            </div>
        </div>
    </div>
</section>



</div>

<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/owl.js"></script>

    <!-- Ecommerce Functionalities -->
    <script src="js/ecommerce/userAuth.js"></script>

    <!-- UI Script -->
    <script src="js/script.js"></script>

</body>
</html>
