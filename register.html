<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Us | Locked In Focusing Product</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="page-wrapper overflow-hidden">

<div class="preloader"></div>

<section class="login-area">
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-lg-6">
                <div class="loginAreaLeft">
                    <div class="logo-area">
                        <a href="index.html"><img src="images/logo.png" alt="Logo"></a>
                    </div>
                    
                    <div class="from-area">
                        <h3 class="mb-4">Register Now!</h3>
                        <form id="registerForm" name="registerForm" class action="" method="">
                            <div class="row">
                            <div class="col-md-6">
                            <div class="mb-3">
                            <label class="required">First Name</label>
                            <input name="regFirstName" class="form-control" type="text" id="regFirstName" placeholder="" required>
                            </div>
                            </div>
                            <div class="col-md-6">
                            <div class="mb-3">
                            <label class="required">Last Name</label>
                            <input name="regLastName" class="form-control" type="text" id="regLastName" placeholder="" required>
                            </div>
                            </div>
                            <div class="col-sm-12">
                            <div class="mb-3">
                            <label class="required">Email Address</label>
                            <input name="regEmail" class="form-control" type="email" id="regEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="" required>
                            </div>
                            </div>
                            </div>
                            <div class="col-sm-12">
                            <div class="mb-3">
                            <label class="required">Password</label>
                            <input name="regPassword" class="form-control" type="password" id="regPassword" placeholder="" minlength="8" required>
                            
                            </div>
                            </div>
                            <div class="col-sm-12">
                            <div class="mb-3">
                            <label class="required">Confirm Password</label>
                            <input name="confirmPassword" class="form-control" type="password" id="confirmPassword" placeholder="" minlength="8" required>
                            </div>
                            </div>

                            <div class="mb-5 mt-4">
                            <button type="submit" class="theme-btn btn-style-one w-100" data-loading-text="Please wait..."><span class="btn-title">Register</span></button>
                            </div>
                        </form>
                        <label class="d-block">Already have an account? <a href="login.html" class="color1">login now</a></label>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-none d-lg-flex">
                <div class="auth-bg position-relative">
                    <div class="overlayContent">
                        <h2 class="text-white">Fitness Feels Better With a Smile.</h2>
                    </div>
                    <img src="images/background/auth-page-bg.jpg" class="w-100 h-100 object-cover">
                </div>
            </div>
        </div>
    </div>
</section>



</div>

<div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-angle-up"></span></div>

    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/owl.js"></script>

    <!-- Ecommerce Functionalities -->
    <script src="js/ecommerce/userAuth.js"></script>

    <!-- UI Script -->
    <script src="js/script.js"></script>

</body>
</html>
